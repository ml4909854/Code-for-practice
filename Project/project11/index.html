<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Filter Section -->
    <div class="filters">
      <h2>Filters</h2>

      <!-- Category Filter -->
      <div class="filter-group">
        <h3>Category</h3>
        <select id="categoryFilter">
          <option value="">All</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Furniture">Furniture</option>
        </select>
      </div>

      <!-- Price Range Filter -->
      <div class="filter-group">
        <h3>Price Range</h3>
        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">
        <button id="applyPriceFilter">Apply</button>
      </div>

      <!-- Size Filter -->
      <div class="filter-group">
        <h3>Size</h3>
        <label><input type="checkbox" value="S" class="sizeFilter"> S</label>
        <label><input type="checkbox" value="M" class="sizeFilter"> M</label>
        <label><input type="checkbox" value="L" class="sizeFilter"> L</label>
      </div>
    </div>

    <!-- Product Section -->
    <div class="products">
      <h2>Products</h2>
      <div id="productContainer"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
