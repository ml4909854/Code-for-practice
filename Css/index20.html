<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border image Property</title>
</head>
<style>
    /*  in this lesson i will learn how to images as a border ina  computer type of the paragraph so we are move forward to discuss the new thing in the advace css */
    
    div {
        padding: 30px;
        text-align: center;
        border: 10px solid transparent;
        border-image: url("https://www.w3schools.com/css/border.png") 30 round;
    }
</style>

<body>
    <div>
        An image as a border
    </div>
</body>

</html>
