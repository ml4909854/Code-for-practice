<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/abstract-logo-flame-shape_1043-44.jpg?semt=ais_hybrid">
</head>
<style>
    h1 {
        color: white;
        text-shadow: 2px 2px #000000;
    }

    h2 {
        text-shadow: 0 0 3px #FF0000;
    }

    h3 {
        
            text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
        
    }
    p{
        text-transform: uppercase;
        text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
    }
    div{
        text-shadow: 2px 2px green , 2px 2px  yellow , 2px 2px red;
    }
</style>

<body>
    <h1>Text shadow effect</h1>
    <h2>text shadow effect</h2>
    <h3>text shadow effect</h3>
    <p>text shadow effect</p>
    <div>text shadow effect</div>
</body>

</html>
