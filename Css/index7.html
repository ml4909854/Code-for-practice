<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text Transformation</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/abstract-logo-flame-shape_1043-44.jpg?semt=ais_hybrid">
</head>
<style>
.para2{
    text-transform: lowercase;
}
.para1{
    text-transform: uppercase;
}

.para3{
    text-transform: capitalize;
}
.para4{
    text-transform: none;
}

</style>

<body>
    <p class="para1">my name is mahesh kumar and i lived in bhopal madhya pradesh</p>
    <p class="para3">my name is mahesh kumar and i lived in bhopal madhya pradesh</p>
    <p class="para2">MY NAME IS MAHESH KUMAR AND I LIVED IN BHOPAL MADHYA PRADESH</p>
    <p class="para4">MY NAME IS MAHESH KUMAR AND I LIVED IN BHOPAL MADHYA PRADESH</p>
</body>
</html>
