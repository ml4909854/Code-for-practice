<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button for practice</title>
</head>
<style>
    body{
        text-align: center;
        margin-top:250px ;
    }
    button{
       padding: 26px 50px;
       border-radius: 10px;
       background-color: black;
       color:white;
       transition: padding 0.2s,background-color 0.5s ;
    }
    button:hover{
        padding: 29px 53px;
        background-color: green;
      
    }
</style>
<body>
    <button class="btn">Click me</button>
</body>
</html>
