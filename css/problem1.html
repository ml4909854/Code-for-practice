<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .welcome {
        background-image: linear-gradient(#ff5722, #ffc107);
        position: relative;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;

    }

    h1 {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        z-index: 1;
    }

    ul li {
        position: absolute;
        border: 1px solid #fff;
        width: 30px;
        height: 30px;
        list-style: none;
    }

    .square li {
        top: 50vh;
        left: 45vw;
        animation: square 5s linear infinite;
    }

    .square li:nth-child(2) {
        top: 80vh;
        left: 85vw;
        animation-delay: 4s;
    }

    .square li:nth-child(3) {
        top: 80vh;
        left: 10vw;
        animation-delay: 5s;
    }

    .square li:nth-child(3) {
        top: 10vh;
        left: 70vw;
        animation-delay: 6s;
    }

    .square li:nth-child(4) {
        top: 20vh;
        left: 60vw;
        animation-delay: 2s;
    }

    .square li:nth-child(5) {
        top: 60vh;
        left: 20vw;
        animation-delay: 8s;
    }

    .square li:nth-child(6) {
        top: 80vh;
        left: 10vw;
        animation-delay: 1s;
    }

    .circle li {
        top: 0;
        left: 15vw;
        animation: circle 10s linear infinite;
    }

    .circle li:nth-child(1) {
        left: 15vw;
        animation-delay: 4s;
    }

    .circle li:nth-child(2) {
        left: 82vw;
        animation-delay: 6s;
    }

    .circle li:nth-child(3) {
    
        left: 35vw;
        animation-delay: 6s;

    }

    .circle li:nth-child(4) {
        left: 25vw;
        animation-delay: 8s;
    }

    .circle li:nth-child(5) {
        left: 60vw;
        animation-delay: 10s;
    }

    .circle li:nth-child(6) {
    
        left: 15vw;
        animation-delay: 1s;
    }

    @keyframes square {
        0% {
            transform: scale(0)rotateY(0deg);
            opacity: 1;
        }

        100% {
            transform: scale(5)rotateY(1000deg);
            opacity: 0;
        }
    }

    @keyframes circle {
        0% {
            transform: scale(0)rotate(0deg);
            opacity: 1;
            top: 0;
            border-radius: 0px;
        }

        0% {
            transform: scale(5)rotate(1000deg);
            opacity: 0;
            top: 90vh;
            border-radius: 50px;
        }
    }
</style>

<body>

    <div class="welcome">
        <h1>Animation Css</h1>
    </div>
    <div class="square">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
