<body>
    <script>

        // Simulating a task using a Promise
        async function myDisplay() {
            let mypromise = new Promise((resolve) => {
                setTimeout(() => {
                    resolve("i love you!")
                }, 5000);
            })
            let data = await mypromise
            console.log(data)
        }
        myDisplay()

                let sucess = true
                if (sucess) {
                    resolve("login successful")
                }
                else {
                    reject("logout successful")
                }
            })
           console.log( await promise)
        }
myOpinion()


























    </script>
