<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
</head>
<style>
    div{
        width: 600px;
        height: 300px;margin: 20px;
        border: 1px solid black;
    }
    .div1{
    background-image: radial-gradient(red , yellow , green);
    }
    .div2{
    background-image: radial-gradient(black, brown , orange);
    }
    .div3{
    background-image: radial-gradient(circle , red , yellow , green , purple , lightgreen , brown , orange);
    }
    .div4{
    background-image: repeating-radial-gradient(circle, red , rgb(255, 255, 14) , rgb(255, 244, 44), black , black, black, black);
    }
    .div5{
    background-image: radial-gradient(closest-side , red , yellow , rgb(255, 255, 54));
    }
    .div6{
    background-image: radial-gradient(closest-side ,red , yellow , green);
    }
    .div7{
    background-image: radial-gradient( farthest-side,red , yellow , green);
    }
    /*  */
</style>
