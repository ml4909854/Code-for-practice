<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background all conce[t</title>
</head>
<style>
    div {
        width: 500px;
        height: 500px;
        display: flex;
        color: white;
        border: 1px solid black;
        justify-content: center;
        align-items: center;
        background-image: url("https://images.pexels.com/photos/945453/pexels-photo-945453.jpeg?auto=compress&cs=tinysrgb&w=300"), url("https://images.pexels.com/photos/675313/pexels-photo-675313.jpeg?auto=compress&cs=tinysrgb&w=500");
        background-position: right bottom, left top;
        background-repeat: no-repeat, repeat;
        background-clip: padding-box;
        background-origin: padding-box;
    }
</style>

<body>
    <div>
        this is the background image div
    </div>
</body>

</html>
