// Check whether an input character is a vowel, consonant, digit, or special character.

 function character(char){
   if(char==="a" || char==="e" || char==="i" || char==="o" || char==="u"){
    return "it a vowel"
   }
   if(typeof(char) === "number"){
    return "it is a digit"
   }
   if(char==="!" || char==="@" || char==="#" || char==="$" || char==="%" || char==="^" || char==="&" || char ==="*"){
    return "it is a speacia; cjar"
   }
   else{
    return "it is consosnant"
   }
 }
 const x = character("f")
 console.log(x)

}
const vill = Bill(150)

if(char === char.toLowerCase()){
return "lower charracter"
}

}
}
