        // write a program to check a given number even or odd
        function Even(params) {
            if (params % 2 === 0) {
                return `${params} is even`
            }
            else {
                return `${params} is odd`
            }
        }

        const even = Even(15)
        console.log(even)


        // Determine if a number is positive, negative, or zero.

        function checkNumber(num) {
            if (num > 0) {
                return "num is positive"
            }
            else if (num < 0) {
                return "num is negative"
            }
            else {
                return "num is zero"
            }
        }

        const check = checkNumber(0)
        console.log(check)
