        // Day of the Week

        function Day(num) {

            if(num===1){
                return "monday"
            }
            if (num === 2) {
                return "Tuesday"
            }
            if (num === 3) {
                return "wednesday"
            }
            if (num === 4) {
                return "Thursday"
            }
            if (num === 5) {
                return "firday"
            }
            if (num === 6) {
                return "saturday"
            }
            if (num === 7) {
                return "sunday"
            }

            else {
                return "the range b/w 1-7"
            }
        }
