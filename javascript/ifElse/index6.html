    <script>

// Determine whether a given letter is uppercase or lowercase.

function Divisible(num){
    if(num%3==0 || num%11==0){
        return "number is divisble by either 3 or 11"
    } 
   else{
    return "but not both"
   }
}
const divi = Divisible(45)
console.log(divi)

// Simple Interest

principal = float(input("Enter the principal amount: "))
rate = float(input("Enter the rate of interest: "))
time = float(input("Enter the time (in years): "))

if (principal > 10000){
    simple_interest = (principal * rate * time) / 100
    return (`Simple Interest is: ${simple_interest}`)
}
    
    
else{
    return ("Warning: Principal amount must be greater than 10,000 to calculate interest.")

}























































    </script>
