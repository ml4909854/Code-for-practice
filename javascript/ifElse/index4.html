// Take two numbers and an operator (+, -, *, /) as input, and calculate the result using if-else.

function calculator(num1 , num2 , op){
    if(op == "+"){
        return num1 +num2
    }
    if(op == "*"){
        return num1 *num2
    }
    if(op == "-"){
        return num1 -num2
    }
    if(op == "/"){
        return num1/num2
    }

}
const cal = calculator(3 , 4 , "/")
console.log(cal)


// Categorize a person's age into groups like "Child," "Teenager," "Adult," or "Senior."

// age group 
function categorize(age){
    if(age>=18){
        return "adult"
    }
    if(age>=50){
        return "senior"
    }
    if(age<18){
        return "teenage"
    }
    if(age<=10){
        return "child"
    }
    else if (age>100){
        return "age is not greater than hundred"
    }
}
const cat = categorize(45)
console.log(cat)

// Determine which quadrant a point (x, y) lies in.

function quadrant(x , y){
    if(x<0 && y<0){
        return "it will lies -x , -y  quadrant"
    }
    if(x>0 && y>0){
        return "it will lies x , y  quadrant"
    }
    if(x<0 && y>0){
        return "it will lies -x , y  quadrant"
    }
    if(x>0 && y<0){
        return "it will lies x , -y  quadrant"
    }
    if(x==0 && y==0){
        return "it will lies center of the xy axis"
    }
}
