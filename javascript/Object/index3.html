            items: [

        let car = {
            make: "Toyota",
            model: "Camry",
            year: 2020,
            price: 30000,
            getDiscountedPrice: function (discount) {
                // Calculate the discount amount
                let discountAmount = (this.price * discount) / 100;

                // Subtract the discount amount from the original price to get the discounted price
                let discountedPrice = this.price - discountAmount;

                // Return the discounted price
                return discountedPrice;
            }
        };

        // Example usage
        let discount = 10; // 10% discount
        console.log("Original Price: $" + car.price); // Output: Original Price: $30000
        console.log("Discounted Price: $" + car.getDiscountedPrice(discount)); // Output: Discounted Price: $27000
