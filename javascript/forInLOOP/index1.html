else{

// 5. List All Enumerable Properties (Keys) of an Object

 const persons = {
    name: "Alice",
    age: 25,
    profession: "Developer",
    greet: function() { console.log("Hello!"); }
};

for(let key in persons){
    if(typeof persons[key] === "object"){
        for(let subkey in persons[key]){
        console.log(subkey , person[key][subkey])
    }
    }
    else{
        console.log(key , persons[key])
    }
}

// Create an Object with Nested Objects and Use for...in to Iterate Over the Nested Properties

const studentInfo = {
    name: "Bob",
    details: {
        age: 22,
        marks: {
            math: 90,
            science: 85
        }
    }
};

for(let key in studentInfo){

    if(typeof studentInfo[key] ==="object"){
        for(let subkey in studentInfo[key]){
            if( typeof studentInfo[key][subkey] === "object"){
                  for(let subsubkey in studentInfo[key][subkey]){
                    console.log(subsubkey , studentInfo[key][subkey][subsubkey])
                  }
            }
            else{
                console.log(subkey , studentInfo[key][subkey])
            }
        }
    }
    else{
        console.log(key , studentInfo[key])
    }
}
