<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow funtion</title>
</head>
<body>
    <script>

function add(a, b) {
    return a + b;
}


const square = num => num * num;
console.log(square(4)); // Output: 16


const filterEven = arr => arr.filter(num => num % 2 === 0);
console.log(filterEven([1, 2, 3, 4, 5])); // Output: [2, 4]


const factorial = n => n <= 1 ? 1 : n * factorial(n - 1);
console.log(factorial(5)); // Output: 120



const findMax = arr => Math.max(...arr);
console.log(findMax([1, 2, 3, 4, 5])); // Output: 5




const sortArray = arr => arr.sort((a, b) => a - b);
console.log(sortArray([5, 3, 8, 1])); // Output: [1, 3, 5, 8]



const countWords = str => str.split(" ").length;
console.log(countWords("Hello world from JavaScript")); // Output: 4


const isPrime = num => {
    if (num < 2) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
};
console.log(isPrime(7)); // Output: true
console.log(isPrime(10)); // Output: false


const mapToSquares = arr => arr.map(num => num * num);
console.log(mapToSquares([1, 2, 3, 4])); // Output: [1, 4, 9, 16]



const sumPositive = arr => arr.filter(num => num > 0).reduce((sum, num) => sum + num, 0);
console.log(sumPositive([-1, 2, 3, -4, 5])); // Output: 10




















    </script>
</body>
</html>
