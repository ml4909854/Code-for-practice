        // Calculate the factorial of a given number using a for loop.

        function calculatefactorial(number) {
            if (number < 0) {
                return "factorial is not a negtive numbers"
            }
            let factorial = 1
            for (let i = 1; i <= number; i++) {
                factorial *= i
            }
            return factorial;
        }

        console.log(num)
