<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop 3</title>
</head>

<body>
    <script>


        // Print all elements of an array using a for loop.

        let arr = ["mango", "banana", "orange", "apple"]
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }

        // Find the largest number in an array using a for loop.

        let arrr = ["mahesh", "manya", "sukumar", "pushpa", 'sikandar']
        for (let i = 0; i < arrr.length; i++) {
            console.log(arrr.length)
        }


        // Find the smallest number in an array using a for loop.

        let arrrr = ["mahesh", "manya", "sukumar", "pushpa", 'sikandar']
        for (let i = 0; i < arrrr.length; i++) {
            console.log(arrrr.length - arrrr.length + 1)
        }


        // Calculate the sum of all numbers in an array.

        let number = [1, 2, 3, 4, 5, 6]
        let total = 0
        for (let i = 0; i < number.length; i++) {
            total = total + number[i]
        }
        console.log(total)


        // Create a new array that contains the squares of all elements from a given array.

        let square = [1, 2, 3, 4, 5, 6]
        let sqarr = []
        for (let i = 0; i < square.length; i++) {
            sqarr.push(square[i] * square[i])
        }
        console.log(sqarr)


















    </script>
</body>

</html>
