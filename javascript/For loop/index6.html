    <script>

// Find the sum of the digits of a given number using a for loop.


function sumdigits(num){
    let sum  = 0
    for(let i=num ; i>0; i=Math.floor(i/10)){
        sum +=i%10
    }
return sum
}

const x = sumdigits(54)
console.log(x)
