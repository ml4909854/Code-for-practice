let rows = 3; // Number of rows in the pyramid

for (let i = 1; i <= rows; i++) {
    let spaces = ''; // Initialize an empty string for spaces
    let stars = '';  // Initialize an empty string for stars
    
    // Add leading spaces
    for (let j = 1; j <= rows - i; j++) {
        spaces += ' '; // Append a space
    }
    
    // Add stars
    for (let k = 1; k <= (2 * i - 1); k++) {
        stars += '*'; // Append a star
    }

    console.log(spaces + stars); // Print spaces followed by stars
}




function printFibonacci(n) {
    let a = 0, b = 1; // First two terms of Fibonacci sequence
    let fibSequence = []; // Array to store the Fibonacci sequence

    // Print the Fibonacci sequence
    for (let i = 0; i < n; i++) {
        fibSequence.push(a); // Add the current term to the array
        let nextTerm = a + b; // Calculate the next term
        a = b; // Update a to the previous b
        b = nextTerm; // Update b to the new nextTerm
    }

    console.log(fibSequence.join(", ")); // Print the sequence as a comma-separated string
}

// Example usage:
let n = 10; // Number of terms in the Fibonacci sequence
printFibonacci(n);
