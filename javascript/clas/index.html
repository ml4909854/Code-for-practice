    <script>

class Person {
    constructor(firstname , lastname , gender , nationality){
this.firstname = firstname
this.lastname = lastname 
this.gender = gender 
this.nationality = nationality
    }
}

const myself = new Person("mahesh" , "lodhi" , "male" , "Indian")
const father = new Person("pratap"  , "singh" , "lodhi"  , "indian")

console.log(myself)
console.log(father)


class Car{
    constructor(firstname , lastname , year){
        this.firstname = firstname
        this.lastname = lastname 
        this.year = year
    }
    greet(){
        const date = new Date()
        return date.getFullYear() - this.year
    }
}

const my = new Car("mahesh" , "kumar" , 2002)
console.log(my.greet())
