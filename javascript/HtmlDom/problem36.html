<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character countdown</title>
</head>
<body>
    <h1>character countdown</h1>
    <input type="text" name="" maxlength="50" id="Input">
    <p id="para">50 character ramining</p>

    <script>
        let Input = document.getElementById('Input')
        let para = document.getElementById("para")
        let maxLength = Input.maxLength
       
        Input.addEventListener("input" , function(){
            const remaing = maxLength-Input.value.length
            para.innerHTML = `${remaing} character remaing`
        })
    </script>
</body>
</html>
