<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
</head>

<body>
    <div>
        <h1>CountDown Timer</h1>
        <input type="number" name="" id="hours" min="0">
        <input type="number" name="" id="minutes" min="0">
        <input type="number" name="" id="seconds" min="0">
        <button id="startBtn">Start</button>



    </div>
    <div>
        <div id="display">
            00:00:00
        </div>

    </div>
    <script>
        let hoursInput = document.getElementById("hours")
        let minutesInput = document.getElementById("minutes")
        let secondsInput = document.getElementById("seconds")
        let btn = document.getElementById("startBtn")
        let CountDisplay = document.getElementById("display")

        let clear;
        function CountDown() {
            let totalSeconds = parseInt(hoursInput.value || 0) * 3600 +
                parseInt(minutesInput.value || 0) * 60 +
                parseInt(secondsInput.value || 0)
            // firs step convert all time into a secods

            if (isNaN(totalSeconds) || totalSeconds <= 0) {
                alert("Please enter a valid time")
                return;
            }
            btn.disabled = true

            clear = setInterval(() => {
                const hours = Math.floor(totalSeconds / 3600)
                const minutes = Math.floor((totalSeconds % 3600) / 60)
                const seconds = totalSeconds % 60

                CountDisplay.innerHTML = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`

                if (totalSeconds <= 0) {
                    clearInterval(clear)
                    CountDisplay.textContent = "time's up!"
                    btn.disabled = false
                } else {
                    totalSeconds--
                }
            }, 1000);

        }
        btn.addEventListener("click", function () {
            CountDown()
        })

    </script>
</body>

</html>
