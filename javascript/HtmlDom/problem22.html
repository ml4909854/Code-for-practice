<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Press the "Enter" Key</h2>
    <script>
        document.addEventListener("keydown" , function(event){
            if(event.key === "Enter"){
                alert("Your pressed a enter key")
            }
        })
    </script>
</body>
</html>
