<body>
    <!-- create a button dunamically and append in to a div -->
     <div id="div">
        helllo div

     </div>
<script>
    let div = document.getElementById("div")
    let button = document.createElement("button")
    button.innerHTML = "Click me"
    div.append(button)
    
</script>
