<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makes a toble row highligh on hover</title>
</head>
<body>
    <style>
        table , th , td{
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
        tr:hover{
            background-color: rgb(228, 216, 216);
        }
    </style>
    <table>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>age</th>
        </tr>
        <tr>
            <td>mahesh</td>
            <td>maheshgmailcom</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
