<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like counter</title>
</head>
<body>
    <h1>like counter</h1>
    <button id="likeBtn">liked content</button>
    <p id="likeCounter"></p>

    <script>

let likeBtn = document.getElementById("likeBtn")
let likeCounter = document.getElementById("likeCounter")

let counter = 0
let liked = false

likeBtn.addEventListener("click" , function(){
          liked = !liked
          if(liked){
        
            likeCounter.textContent = counter++
            likeBtn.innerHTML = "liked content"
          }
          else{
         
            likeCounter.textContent = counter--
            likeBtn.textContent = "Dislike content"
          }
})



















    </script>

</body>
</html>
