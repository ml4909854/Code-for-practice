<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .spinner {
  border: 3px solid #f3f3f3;
  border-top: 3px solid #3498db;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 1s linear infinite;
  margin-left: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    </style>
    <button id="loadButton">Submit</button>
<script>
    // Get the button element
const button = document.getElementById("loadButton");

button.addEventListener("click", function() {
  // Disable the button to prevent multiple clicks
  button.disabled = true;
  
  // Create a spinner element
  const spinner = document.createElement("span");
  spinner.classList.add("spinner");

  // Add the spinner inside the button
  button.appendChild(spinner);
  
  // Simulate a network request
  setTimeout(function() {
    // After request is complete, enable the button and remove the spinner
    button.disabled = false;
    button.removeChild(spinner);
    button.textContent = "Submit"; // Reset button text
  }, 3000); // Simulating a delay of 3 seconds
});

</script>
</body>
</html>
