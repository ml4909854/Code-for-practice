<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chnge src</title>
</head>
<body>
    <img width="100px" height="100px" src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" id="image">
    <button id="button">image</button>
    <script>
        let image = document.getElementById("image")
    let butoon  = document.getElementById("button")
    butoon.addEventListener("click" , function(){
        image.src = "https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=400"
    })
    </script>
</body>
</html>
