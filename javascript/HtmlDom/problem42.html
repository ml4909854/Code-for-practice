<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease; /* Add smooth transition */
    }

    .button:hover {
      transform: scale(1.1); /* Slightly enlarge the button on hover */
      background-color: #2980b9; /* Darken background color on hover */
    }
  </style>
</head>
<body>

  <button class="button" id="button">Hover over me!</button>

  <script>
    const button = document.getElementById("button");

    // Add hover effect on mouseover
    button.addEventListener("mouseover", function() {
      button.style.backgroundColor = "#2980b9"; // Darker blue on hover
      button.style.transform = "scale(1.1)"; // Enlarge the button on hover
    });

    // Revert effect on mouseout
    button.addEventListener("mouseout", function() {
      button.style.backgroundColor = "#3498db"; // Original blue color
      button.style.transform = "scale(1)"; // Revert to original size
    });
  </script>
  
</body>
</html>
