<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display date and time and the locale</title>
</head>

<body>
    <p id="displaydate"></p>

    <script>

        setInterval(() => {
            let date = document.getElementById("displaydate")
            let d = new Date()
            let time = d.toDateString()
            let day = d.toLocaleDateString()
            date.innerHTML = day + " " + time
        }, 1000);
    </script>
</body>

</html>
