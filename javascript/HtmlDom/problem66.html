<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic</title>
</head>
<body>
    <div id="div" style="width: 100px; height: 100px;">


    </div>
    <button id="button">change colors</button>

    <script>
        let bg = ["red" , "green" , "orange" , "blue" , "purple" ,"grey"]

        document.getElementById("button").addEventListener("click" , function(){
            let randomeIndex = Math.floor(Math.random()*bg.length)
            document.getElementById("div").style.backgroundColor = bg[randomeIndex]
        })
    </script>
</body>
</html>
