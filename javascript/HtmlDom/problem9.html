<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D</title>
</head>
<style>
    .highlight {
        background-color: yellow;
        font-weight: bold;
    }
</style>

<body>

    <p class="highlight">This is paragraph 1.</p>
    <p class="highlight">This is paragraph 2.</p>
    <p class="highlight">This is paragraph 3.</p>
    <button id="removeClassButton">Remove Highlight</button>


    <script>
        let button = document.getElementById("removeClassButton")
        button.addEventListener("click", function (){
            let para = document.querySelectorAll("p")
            para.forEach(element => {
                element.classList.remove("highlight");
            });
        })
    </script>
</body>

</html>
