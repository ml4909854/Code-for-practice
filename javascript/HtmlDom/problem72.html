<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Modal</title>
    <style>
        /* Basic styles for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="Thumbnail 1" data-full="https://via.placeholder.com/600">
        <img src="https://via.placeholder.com/150" alt="Thumbnail 2" data-full="https://via.placeholder.com/600">
        <img src="https://via.placeholder.com/150" alt="Thumbnail 3" data-full="https://via.placeholder.com/600">
        <img src="https://via.placeholder.com/150" alt="Thumbnail 4" data-full="https://via.placeholder.com/600">
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modal-img" src="" alt="Full-size view">
    </div>

    <script>
        // Get references to elements
        const gallery = document.querySelector('.gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeModal = document.getElementById('close');

        // Add event listener to the gallery
        gallery.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const fullSizeImg = e.target.getAttribute('data-full');
                modalImg.src = fullSizeImg; // Set the modal image source
                modal.style.display = 'flex'; // Show the modal
            }
        });

        // Add event listener to close the modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide the modal
        });

        // Close the modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
