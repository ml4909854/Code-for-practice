<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcase</title>
</head>

<body>
    <script>
       let  marks = 80
        switch (marks) {
            case marks >= 90:
                console.log("grade A")
                break;
            case marks >= 80:
                console.log("grade B")
            case marks >= 70:
                console.log("grade C")
                break;
            case marks >= 60:
                console.log("grade D")
                break;
            case marks <= 60:
                console.log("grade F")
                break;
            default:
                console.log("invalid marks")
                break;
        }


        const day = "Tuesday";

switch (day) {
    case "Monday":
        console.log("Start of the week!");
        break;
    case "Tuesday":
        console.log("Second day, let's work!");
        break;
    case "Wednesday":
        console.log("Middle of the week!");
        break;
    case "Thursday":
        console.log("Almost there!");
        break;
    case "Friday":
        console.log("Last workday!");
        break;
    case "Saturday":
    case "Sunday":
        console.log("Weekend!");
        break;
    default:
        console.log("Invalid day");
}

















































    </script>
</body>

</html>
