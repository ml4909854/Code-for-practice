        // check factorial
        function factorial(n) {
            if (n< 0) {
                return "invalid numbers"
            }
            let result = 1
            for (i = 1; i <= n; i++) {
                result *= i
            }
            return result
        }
        console.log(factorial(5)); // Output: 120
        console.log(factorial(0)); // Output: 1
