<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .para1 {
        border: 1px solid black;
        padding: 20px;
    }

    .para2 {
        border-bottom: 1px solid red;
        padding: 20px;
    }

    .para3 {
        border: 1px solid black;
        border-radius: 20px;
        padding: 20px;
    }

    .para4 {
        border-left: 5px solid rgb(0, 70, 232);
        padding: 20px;
        background-color: rgb(156, 255, 255);
    }

    .para5{
        border: 1px groove black;
        padding:20px;
    }
    .para6{
        border: 1px ridge black;
        padding: 20px;
    }
    .para7{
        border: 1px inset rgb(190, 182, 182);
        /* border-style: inset; */
        padding: 20px;
    }
    .para8{
        border: 1px outset rgb(204, 203, 203); 
        padding: 20px;
    }

    .para9{
        border: 1px solid black;
        padding: 20px;
        border-style: double;
        border-color: pink;
    }
    .para10{
        border-top-style: dotted;
  border-right-style: solid;
  border-bottom-style: dotted;
  border-left-style: solid;
  padding: 20px;
}
    
</style>

<body>
    <p class="para1">i have borders on all side</p>
    <p class="para2 "> i have a red bottom boreder</p>
    <p class="para3">i have a round borders </p>
    <p class="para4"> i have a blue left border</p>
    <p class="para5"> i have a groove border</p>
    <p class="para6"> i have a ridge border</p>
    <p class="para7"> i have a inset border</p>
    <p class="para8"> i have a outset border</p>
    <p class="para9"> i have a double border</p>
    <p class="para10"> i have a  bordedifferentr</p>
</body>

</html>
