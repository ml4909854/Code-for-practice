<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round coreners</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/4213/4213623.png">
</head>

<style>
    body {
        width: 100%;
        height: 100%;
        display: flex;
        gap: 25px;
    }

    .round {
        border: 1px solid black;
        width: 150px;
        height: 150px;
        gap: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .round1{
background-color: green;
color: white;
border-radius: 10px 80px 20px;
    }
    .round2{
background-color: rgb(105, 8, 32);
color: white;
border-radius: 10px 50px;
    }
    .round3{
background-color: rgb(35, 41, 35);
color: white;
border-radius: 10px 50px 30px 40px;
    }
    .round4{
background-color: rgb(35, 41, 35);
color: white;
border-radius: 100px;
    }

</style>

<body>

    <div class="round round1">Round corner 1</div>
    <div class="round round2">Round corner 2</div>
    <div class="round round3">Round corner 3</div>
    <div class="round round4">Round corner 4</div>
</body>

</html>
