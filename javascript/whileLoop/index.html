        // Write a program to reverse a number using a while loop. For example, input 1234, output 4321.

        function Reverse(num) {
            let i = num.length - 1;
            let bag = "";
            while (i >= 0) {
                bag = bag + num[i]
                i--
            }
            console.log(bag)
        }

        Reverse("1234")


        // Write a program to calculate the factorial of a number using a while loop.

        function factorial(num) {
            if (num < 0) {
                console.log("Factorial is not defined for negative numbers");
                return;
            }

            let i = 1; // Start from 1
            let factorial = 1; // Initialize factorial as 1

            while (i <= num) {
                factorial = factorial * i; // Multiply factorial by i
                i++; // Increment i inside the loop
            }

            console.log(`The factorial of ${num} is ${factorial}`);
        }

        factorial(0); // Call the function with input 10



        // Write a program to print the multiplication table of a given number using a while loop.

        function Multiplication(num) {
            let i = 1
            while (i <= 10) {
                console.log(`${num} * ${i}  = ${num * i}`)
                i++
            }
        }

        // Write a program to check whether a given number is a palindrome using a while loop.

        function palindrome(str) {
            let reverse = ""
            for (let i = str.length - 1; i >= 0; i--) {
                reverse = reverse + str[i]
            }
            console.log(reverse)
            console.log(str)
            if (str === reverse) {
                console.log("it is a palindrom")
            }
            else {
                console.log("it is not palindrom")
            }
        }
        palindrome("naman")
