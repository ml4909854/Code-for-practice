    <script>

        // Create a Promise that resolves with the string "Success" after 2 seconds.

        setTimeout(() => {
            let mypromise = new Promise((resolve, reject) => {
                let sucess = true
                if (sucess) {
                    resolve("success")
                } else {
                    reject("unsucess")
                }
            }).then((result) => {
                console.log(result)
            }).catch(error => {
                console.log(error)
            })
        }, 2000);


        setTimeout(() => {
            let mypromise = new Promise((resolve, reject) => {
                let sucess = false
                if (sucess) {
                    resolve("success")
                } else {
                    reject("Something went Wrong!")
                }
            }).then((result) => {
                console.log(result)
            }).catch(error => {
                console.log(error)
            })
        }, 3000);
