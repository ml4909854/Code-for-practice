<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <style>
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .form-step {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Multi-Step Form</h2>
  <form id="multiStepForm">
    <!-- Step 1: Personal Details -->
    <div class="form-step" id="step-1">
      <h3>Step 1: Personal Details</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="error" id="nameError"></span>
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError"></span>
    </div>

    <!-- Step 2: Address -->
    <div class="form-step hidden" id="step-2">
      <h3>Step 2: Address</h3>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <span class="error" id="addressError"></span>
      <br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <span class="error" id="cityError"></span>
    </div>

    <!-- Step 3: Review and Submit -->
    <div class="form-step hidden" id="step-3">
      <h3>Step 3: Review and Submit</h3>
      <p><strong>Name:</strong> <span id="reviewName"></span></p>
      <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
      <p><strong>Address:</strong> <span id="reviewAddress"></span></p>
      <p><strong>City:</strong> <span id="reviewCity"></span></p>
    </div>

    <!-- Navigation Buttons -->
    <div>
      <button type="button" id="prevBtn" class="hidden">Previous</button>
      <button type="button" id="nextBtn">Next</button>
      <button type="submit" id="submitBtn" class="hidden">Submit</button>
    </div>
  </form>

  <script src="multiStepScript.js"></script>
</body>
</html>
