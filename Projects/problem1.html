<!DOCTYPE html>
<html lang="en">
<head>

    <title>Auto matic slider</title>
</head>
<style>
    #slideDiv{
        border: 1px solid black;
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #slideImage{
        width:100%;
        height: 500px;
        position: relative;
        overflow: hidden;
        background-size: cover;
    }
</style>

    <div id="dotsContainer">

    </div>

    <script>
        const prevbtn = document.getElementById("prevbtn")

            "https://cdn.pixabay.com/photo/2013/05/09/09/06/waves-circles-109964_640.jpg",

        ImageSlider()

</body>
</html>
